<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>HTML5页面如何在手机端浏览器调用相机、相册功能</title>
</head>
<body>

<div>
   <input type="file" accept="image/*" id="imgFile" name="imgFile", value="拍照", capture="takepicture">
   <input type="file" accept="video/*", id="videoFile", name="videoFile", value="录像", capture="videorecorde">
</div>
</body>
</html>
